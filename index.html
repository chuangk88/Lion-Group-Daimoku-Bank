<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>Lion Group Daimoku Bank</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f8f5;
    }
    h1 {
      color: #2e7d32;
      font-size: 1.8em;
      margin-top: 20px;
    }
    p {
      font-size: 1em;
      color: #333;
    }
    #minutes {
      font-size: 2em;
      margin: 20px 0;
      color: #1b5e20;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Lion Group Daimoku Bank</h1>
  <p>Let's chant for everyone's happiness</p>
  <div id="minutes">Loading...</div>
  <button onclick="addMinutes(5)">+5 minutes</button>
  <button onclick="addMinutes(60)">+1 hour</button>
  <script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEK-gGVY-WR3l6vC_rHO7AW1BRtfcNo-bK13H6bPJ7q1SHf716Z_v-88a9ZyLAjovK/exec';

    async function fetchData() {
      try {
        const res = await fetch(APPS_SCRIPT_URL);
        const data = await res.json();
        document.getElementById('minutes').textContent = data.totalMinutes + ' minutes chanted';
      } catch (err) {
        document.getElementById('minutes').textContent = 'Failed to load data.';
        console.error(err);
      }
    }

    async function addMinutes(mins) {
      try {
        const res1 = await fetch(APPS_SCRIPT_URL);
        const data1 = await res1.json();
        const totalMinutes = (data1.totalMinutes || 0) + mins;
        const millionDaimokuCount = data1.millionDaimokuCount || 0;

        await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ totalMinutes, millionDaimokuCount })
        });

        fetchData();
      } catch (err) {
        alert('Failed to add minutes.');
        console.error(err);
      }
    }

    fetchData();
  </script>
</body>
</html>
