<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daimoku Bank</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #tracker {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="tracker">Loading tracker...</div>

  <script>
    fetch("https://your-worker-name.cf.workers.dev")
      .then(response => response.text())
      .then(html => {
        document.getElementById("tracker").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("tracker").innerHTML = "<p>Failed to load tracker ðŸ˜¢</p>";
        console.error(err);
      });
  </script>
</body>
</html>
