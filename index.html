<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lion Group Daimoku Bank</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <div id="app" class="min-h-screen flex items-center justify-center p-4">
    <div id="loading-spinner" class="flex flex-col items-center justify-center">
      <svg class="animate-spin h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <p class="mt-4 text-gray-600">Loading collective minutes...</p>
    </div>
  </div>

  <script>
    const APPS_SCRIPT_URL = ''; // Paste your Apps Script URL here
    const GOAL_MINUTES = 20000;

    let totalMinutes = 0;
    let millionDaimokuCount = 0;
    let isLoading = true;
    let isError = false;
    let errorMessage = "";

    const renderApp = () => {
      const appDiv = document.getElementById('app');
      if (!appDiv) return;

      if (isError) {
        appDiv.innerHTML = `
          <div class="w-full max-w-lg bg-red-100 border border-red-400 text-red-700 p-8 rounded-2xl shadow-xl space-y-4 text-center">
            <strong class="font-bold text-2xl">Something went wrong!</strong>
            <p class="text-sm">${errorMessage}</p>
            <button id="retryButton" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 mt-4">Retry</button>
          </div>
        `;
        return;
      }

      const progress = Math.min((totalMinutes / GOAL_MINUTES) * 100, 100);
      const minutes = totalMinutes % 60;
      const hours = Math.floor(totalMinutes / 60);
      const remainingMinutes = Math.max(GOAL_MINUTES - totalMinutes, 0);
      const remainingHours = Math.floor(remainingMinutes / 60);
      const remainingMins = remainingMinutes % 60;

      const buttonText = isLoading ? "Loading..." : "Add Minutes";
      const buttonClasses = isLoading 
          ? "w-full sm:w-auto px-6 py-3 bg-gray-400 text-white rounded-lg cursor-not-allowed"
          : "w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700";

      const buttonDisabled = isLoading ? "disabled" : "";

      appDiv.innerHTML = `
        <div class="w-full max-w-lg bg-gradient-to-b from-blue-50 via-yellow-50 to-red-50 rounded-2xl shadow-xl p-8 space-y-8">
          <header class="text-center">
            <h1 class="text-4xl font-bold text-indigo-600">Lion Group Daimoku Tracker</h1>
            <p class="text-gray-500 text-sm mt-2">A simple, shared tracker for your group.</p>
          </header>

          <section class="text-center">
            <h2 class="text-2xl font-semibold mb-2">Total Chanted</h2>
            <p class="text-6xl font-extrabold text-indigo-600">${hours}h ${minutes}m</p>
          </section>

          <section class="space-y-4">
            <div class="flex items-center justify-between">
              <h2 class="text-2xl font-semibold">Goal Progress</h2>
              <span class="text-xl font-bold text-gray-500">${Math.round(progress)}%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
              <div class="bg-indigo-600 h-4 rounded-full transition-all duration-500 ease-in-out" style="width: ${progress}%"></div>
            </div>
            <div class="flex justify-between text-sm text-gray-500">
              <span>Goal: 1 Million Daimoku (${GOAL_MINUTES} minutes)</span>
              <span>${remainingHours}h ${remainingMins}m remaining</span>
            </div>
          </section>

          <section class="text-center">
            <h2 class="text-xl font-semibold text-gray-700">Million Daimoku Goals Chanted</h2>
            <p class="text-5xl font-extrabold text-green-600">${millionDaimokuCount}</p>
          </section>

          <section class="space-y-4">
            <h2 class="text-2xl font-semibold">Add Minutes Chanted</h2>
            <div class="flex flex-col sm:flex-row gap-4">
              <input type="number" id="minutesInput" class="flex-grow p-3 rounded-lg border-2 border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter minutes" min="0"/>
              <button id="addButton" class="${buttonClasses}" ${buttonDisabled}>${buttonText}</button>
            </div>
          </section>
        </div>
      `;
    };

    const fetchMinutes = async () => {
      if (!APPS_SCRIPT_URL) {
        isLoading = false;
        renderApp();
        return;
      }

      isLoading = true;
      renderApp();

      try {
        const response = await fetch(APPS_SCRIPT_URL);
        if (!response.ok) throw new Error(`HTTP Status ${response.status}`);
        const data = await response.json();
        totalMinutes = parseInt(data.totalMinutes) || 0;
        millionDaimokuCount = parseInt(data.millionDaimokuCount) || 0;
      } catch (error) {
        console.error("Fetch error:", error);
        isError = true;
        errorMessage = `Failed to load data: ${error.message}`;
      } finally {
        isLoading = false;
        renderApp();
      }
    };

    const handleAddMinutes = async () => {
      const minutesInput = document.getElementById('minutesInput');
      const minutesToAdd = parseInt(minutesInput.value, 10);
      if (!minutesToAdd || minutesToAdd <= 0) return;

      let newTotalMinutes = totalMinutes + minutesToAdd;
      let newMillionDaimokuCount = millionDaimokuCount;

      while (newTotalMinutes >= GOAL_MINUTES) {
        newTotalMinutes -= GOAL_MINUTES;
        newMillionDaimokuCount += 1;
      }

      if (!APPS_SCRIPT_URL) {
        totalMinutes = newTotalMinutes;
        millionDaimokuCount = newMillionDaimokuCount;
        minutesInput.value = '';
        renderApp();
        return;
      }

      isLoading = true;
      renderApp();

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ totalMinutes: newTotalMinutes, millionDaimokuCount: newMillionDaimokuCount })
        });
        if (!response.ok) throw new Error(`HTTP Status ${response.status}`);
        const data = await response.json();
        totalMinutes = parseInt(data.totalMinutes) || 0;
        millionDaimokuCount = parseInt(data.millionDaimokuCount) || 0;
        minutesInput.value = '';
      } catch (error) {
        console.error("Update error:", error);
        isError = true;
        errorMessage = `Failed to add minutes: ${error.message}`;
      } finally {
        isLoading = false;
        renderApp();
      }
    };

    window.onload = () => {
      fetchMinutes();
      document.body.addEventListener('click', (event) => {
        if (event.target.id === 'addButton') handleAddMinutes();
        if (event.target.id === 'retryButton') { isError = false; fetchMinutes(); }
      });
    };

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service worker registered'))
        .catch(err => console.error('Service worker failed:', err));
    }
  </script>
</body>
</html>
